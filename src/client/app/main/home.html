<h2>{{ vm.title }}</h2>
<div class="workshops__posts mdl-grid">

  <!-- ------------------------- last post --------------------------------------------------------- -->
  <div class="mdl-card coffee-pic mdl-cell mdl-cell--8-col">
    <div class="mdl-card__media mdl-color-text--grey-50" style="background-image: url('content/images/latest_post.jpg')">
      <h3>
          <a ui-sref="root.post({postId: vm.latestPost.id})">{{ vm.latestPost.title }}</a>
      </h3>
    </div>

    <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
      <div class="minilogo"></div>
      <div>
        <strong>Latest post</strong>
        <span>{{ vm.latestPost.date }}</span>
      </div>
    </div>
  </div>
  <!-- ------------------------- END: last post --------------------------------------------------- -->



  <!-- ------------------------- overview --------------------------------------------------------- -->
  <div class="mdl-card something-else mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop">
    <div class="mdl-card__media mdl-color--white mdl-color-text--grey-600">
      <img src="content/images/goyello_mini.jpeg">
      +{{ vm.viewsCount }}
    </div>
    <div class="mdl-card__supporting-text meta meta--fill mdl-color-text--grey-600">
      <div>
        <strong>Overview</strong>
      </div>
      <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="menubtn">
        <li class="mdl-menu__item">About</li>
        <li class="mdl-menu__item">Search</li>
      </ul>
      <button id="menubtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
        <i class="fa fa-bars" ></i>
        <span class="visuallyhidden">show menu</span>
      </button>
    </div>
  </div>
  <!-- ------------------------- END: overview --------------------------------------------------- -->



  <!-- ------------------------- posts ----------------------------------------------------- -->
  <div ng-repeat="post in vm.posts" class="mdl-card amazing mdl-cell mdl-cell--12-col">
    <div class="mdl-card__title mdl-color-text--grey-50">
      <h3 class="quote">
          <a ui-sref="root.post({postId: post.id})">{{post.headline}} </a>
      </h3>
    </div>
    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
      {{ post.content }}
    </div>
    <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
      <div class="minilogo"></div>
      <div>
        <strong>{{ post.title }}</strong>
        <span>{{ post.date }}</span>
      </div>
    </div>
  </div>
  <!-- ------------------------- END: posts ------------------------------------------------ -->



  <!-- ------------------------- navigation ------------------------------------------------------ -->
  <nav class="workshops-nav mdl-cell mdl-cell--12-col">
    <div class="section-spacer"></div>
    <a href="entry.html" class="workshops-nav__button" title="show more">
      More
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
        <i class="fa fa-long-arrow-right"></i>
      </button>
    </a>
  </nav>
  <!-- ------------------------- END: navigation ------------------------------------------------- -->
</div>
